<!DOCTYPE html>
<html>
<head>
    <title>Generative AI Meetup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://secure.meetupstatic.com/photos/event/a/3/7/b/clean_512081851.webp" alt="Generative AI Meetup Banner" class="banner">
        <h1>Welcome to the Generative AI Meetup!</h1>
        <p>Join us for exciting events in Silicon Valley every Thursday.</p>
        <a href="https://www.meetup.com/gen-ai/" class="button">Meetup Group</a>
        <a href="https://podcast.genaimeetup.com/" class="button">Podcast</a>
        <a href="https://discadia.com/gen-ai" class="button">Discord Group</a>
    </div>
</body>
</html>
